<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人邀请海报生成器</title>
    <meta name="description" content="扫码生成专属邀请海报，个性化定制你的邀请函">
    <meta name="keywords" content="邀请函,海报生成,二维码,个性化">
    
    <!-- 社交媒体分享优化 -->
    <meta property="og:title" content="个人邀请海报生成器">
    <meta property="og:description" content="扫码生成专属邀请海报，个性化定制你的邀请函">
    <meta property="og:type" content="website">
    
    <!-- 引入 html2canvas 库用于海报保存 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景动画 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0,0,0,0.15);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: sparkle 6s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .input-section {
            padding: 40px 30px;
            text-align: center;
        }

        .input-section h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 600;
        }

        .input-section .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .input-group input.error {
            border-color: #ef4444;
            background: #fef2f2;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .error-message {
            color: #ef4444;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .template-selector {
            margin-bottom: 30px;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .template-option {
            position: relative;
            border: 3px solid #e1e5e9;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 3/4;
            background: white;
        }

        .template-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .template-option.selected {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .template-preview {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
            text-align: center;
            position: relative;
        }

        .template-name {
            position: absolute;
            bottom: 4px;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px;
            font-size: 10px;
            text-align: center;
        }

        /* 不同模板的样式 */
        .template-1 { background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%); }
        .template-2 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .template-3 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .template-4 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .template-5 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .template-6 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        /* 图片上传样式 */
        .image-upload-area {
            border: 2px dashed #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .image-upload-area:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .upload-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .upload-icon {
            font-size: 32px;
            opacity: 0.6;
        }

        .upload-text {
            font-weight: 600;
            color: #333;
        }

        .upload-hint {
            font-size: 12px;
            color: #666;
        }

        .image-preview {
            position: relative;
        }

        .image-preview img {
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .image-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .crop-btn, .remove-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .crop-btn {
            background: #667eea;
            color: white;
        }

        .crop-btn:hover {
            background: #5a67d8;
        }

        .remove-btn {
            background: #ef4444;
            color: white;
        }

        .remove-btn:hover {
            background: #dc2626;
        }

        /* 裁剪模态框 */
        .crop-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .crop-modal.show {
            display: flex;
        }

        .crop-container {
            background: white;
            border-radius: 16px;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            max-height: 90vh;
            overflow: auto;
        }

        .crop-area {
            position: relative;
            margin: 20px 0;
            background: #f0f0f0;
            border-radius: 8px;
            overflow: hidden;
        }

        .crop-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
        }

        .crop-controls {
            margin: 15px 0;
        }

        .crop-controls label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .crop-controls input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }

        .crop-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .crop-buttons button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .crop-buttons .confirm-btn {
            background: #10b981;
            color: white;
        }

        .crop-buttons .confirm-btn:hover {
            background: #059669;
        }

        .crop-buttons .cancel-btn {
            background: #6b7280;
            color: white;
        }

        .crop-buttons .cancel-btn:hover {
            background: #4b5563;
        }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .poster-section {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .poster-container {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }

        .poster {
            width: 350px;
            height: 688px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            margin: 0 auto;
        }

        .poster::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.2) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.1) 0%, transparent 30%);
            animation: shimmer 4s ease-in-out infinite alternate;
        }

        .poster::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.3)"/><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.2)"/><circle cx="30" cy="70" r="1" fill="rgba(255,255,255,0.4)"/><circle cx="70" cy="80" r="2.5" fill="rgba(255,255,255,0.2)"/><circle cx="50" cy="10" r="1" fill="rgba(255,255,255,0.3)"/></svg>');
            animation: float 15s linear infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        @keyframes shimmer {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        .poster-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .poster-icon {
            font-size: 36px;
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .poster-host {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
            color: rgba(255,255,255,0.9);
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            position: relative;
            z-index: 10;
        }

        .poster-name {
            font-size: 32px;
            font-weight: 600;
            margin: 10px 0 20px 0;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            color: #ffffff;
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            letter-spacing: 1px;
            position: relative;
            z-index: 10;
        }

        .poster-subtitle {
            font-size: 14px;
            font-weight: 500;
            margin-top: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            line-height: 1.4;
        }

        .poster-date {
            font-size: 10px;
            position: absolute;
            bottom: 15px;
            right: 15px;
            opacity: 0.7;
            background: rgba(0,0,0,0.3);
            padding: 4px 8px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            z-index: 10;
        }

        /* 自定义背景的海报样式 */
        .poster.custom-bg {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .poster.custom-bg::before {
            background: rgba(0,0,0,0.4) !important;
            animation: none !important;
        }

        .poster.custom-bg::after {
            display: none;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .action-btn {
            padding: 14px 28px;
            border: 2px solid #667eea;
            border-radius: 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .action-btn.primary:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #e1e5e9;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-success {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .download-success.show {
            transform: translateX(0);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 20px;
            }
            
            .input-section {
                padding: 30px 20px;
            }
            
            .poster {
                width: 280px;
                height: 525px;
            }
            
            .poster-name {
                font-size: 24px;
            }
            
            .poster-subtitle {
                font-size: 13px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 200px;
            }

            .template-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎉 邀请海报生成器</h1>
            <p>专属定制 · 即刻生成</p>
        </div>

        <div class="input-section" id="inputSection">
            <h2>创建你的专属邀请海报</h2>
            <p class="subtitle">选择模板，输入信息，生成精美的个人邀请海报</p>
            
            <div class="input-group">
                <label for="hostInput">👤 邀请人姓名</label>
                <input type="text" id="hostInput" placeholder="请输入邀请人的姓名" maxlength="20" required>
                <div class="error-message" id="hostError">请输入邀请人姓名</div>
            </div>

            <div class="input-group">
                <label for="nameInput">🎯 被邀请人姓名</label>
                <input type="text" id="nameInput" placeholder="请输入被邀请人的姓名" maxlength="20" required>
                <div class="error-message" id="nameError">请输入被邀请人姓名</div>
            </div>

            <div class="input-group">
                <label for="eventInput">🎊 活动名称（可选）</label>
                <input type="text" id="eventInput" placeholder="如：生日聚会、婚礼庆典等" maxlength="30">
            </div>

            <div class="input-group">
                <label for="customImage">🖼️ 自定义背景图片（可选）</label>
                <input type="file" id="customImage" accept="image/*" style="display: none;">
                <div class="image-upload-area" id="imageUploadArea">
                    <div class="upload-placeholder">
                        <div class="upload-icon">📸</div>
                        <div class="upload-text">点击上传背景图片</div>
                        <div class="upload-hint">支持 JPG、PNG 格式</div>
                    </div>
                    <div class="image-preview" id="imagePreview" style="display: none;">
                        <img id="previewImage" src="" alt="预览图片">
                        <div class="image-controls">
                            <button type="button" class="crop-btn" onclick="openCropModal()">✂️ 裁剪</button>
                            <button type="button" class="remove-btn" onclick="removeImage()">🗑️ 删除</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="template-selector">
                <label>🎨 选择海报模板</label>
                <div class="template-grid">
                    <div class="template-option selected" data-template="1">
                        <div class="template-preview template-1">
                            <div>🎊</div>
                            <div>彩虹</div>
                        </div>
                        <div class="template-name">彩虹梦境</div>
                    </div>
                    <div class="template-option" data-template="2">
                        <div class="template-preview template-2">
                            <div>⭐</div>
                            <div>星空</div>
                        </div>
                        <div class="template-name">星空夜语</div>
                    </div>
                    <div class="template-option" data-template="3">
                        <div class="template-preview template-3">
                            <div>🌸</div>
                            <div>樱花</div>
                        </div>
                        <div class="template-name">樱花飞舞</div>
                    </div>
                    <div class="template-option" data-template="4">
                        <div class="template-preview template-4">
                            <div>🌊</div>
                            <div>海洋</div>
                        </div>
                        <div class="template-name">海洋之心</div>
                    </div>
                    <div class="template-option" data-template="5">
                        <div class="template-preview template-5">
                            <div>🍃</div>
                            <div>森林</div>
                        </div>
                        <div class="template-name">翠绿森林</div>
                    </div>
                    <div class="template-option" data-template="6">
                        <div class="template-preview template-6">
                            <div>🌅</div>
                            <div>日出</div>
                        </div>
                        <div class="template-name">日出东方</div>
                    </div>
                </div>
            </div>
            
            <button class="generate-btn" onclick="generatePoster()">
                <span>生成我的专属海报</span>
            </button>
        </div>

        <div class="loading" id="loadingSection">
            <div class="loading-spinner"></div>
            <p>正在生成你的专属海报...</p>
        </div>

        <div class="poster-section" id="posterSection">
            <div class="poster-container">
                <div class="poster" id="poster">
                    <div class="poster-content">
                        <div class="poster-icon" id="posterIcon">🎊</div>
                        <div class="poster-host" id="posterHost"></div>
                        <div class="poster-name" id="posterName"></div>
                        <div class="poster-subtitle" id="posterSubtitle">
                            参加我们的精彩活动<br>
                            期待与你相遇！
                        </div>
                    </div>
                    <div class="poster-date" id="posterDate"></div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn primary" onclick="downloadPoster()">
                    📱 下载海报
                </button>
                <button class="action-btn" onclick="sharePoster()">
                    🔗 分享海报
                </button>
                <button class="action-btn" onclick="resetForm()">
                    🔄 重新制作
                </button>
            </div>
        </div>

    </div>

    <!-- 下载成功提示 -->
    <div class="download-success" id="downloadSuccess">
        ✅ 海报已保存到相册！
    </div>

    <!-- 图片裁剪模态框 -->
    <div class="crop-modal" id="cropModal">
        <div class="crop-container">
            <h3>裁剪图片</h3>
            <div class="crop-area">
                <img id="cropImage" class="crop-image" src="" alt="待裁剪图片">
            </div>
            <div class="crop-controls">
                <label>缩放比例:</label>
                <input type="range" id="scaleRange" min="0.5" max="2" step="0.1" value="1">
                <label>水平位置:</label>
                <input type="range" id="posXRange" min="-50" max="50" step="5" value="0">
                <label>垂直位置:</label>
                <input type="range" id="posYRange" min="-50" max="50" step="5" value="0">
            </div>
            <div class="crop-buttons">
                <button class="confirm-btn" onclick="applyCrop()">确认裁剪</button>
                <button class="cancel-btn" onclick="closeCropModal()">取消</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentPosterData = null;
        let selectedTemplate = 1;
        let customImageData = null;

        // 模板配置
        const templates = {
            1: {
                name: '彩虹梦境',
                background: 'linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%)',
                icon: '🎊'
            },
            2: {
                name: '星空夜语',
                background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                icon: '⭐'
            },
            3: {
                name: '樱花飞舞',
                background: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                icon: '🌸'
            },
            4: {
                name: '海洋之心',
                background: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                icon: '🌊'
            },
            5: {
                name: '翠绿森林',
                background: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                icon: '🍃'
            },
            6: {
                name: '日出东方',
                background: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                icon: '🌅'
            }
        };
        
        // 模板选择
        function selectTemplate(templateId) {
            selectedTemplate = templateId;
            
            // 更新选中状态
            document.querySelectorAll('.template-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelector(`[data-template="${templateId}"]`).classList.add('selected');
        }

        // 生成海报
        function generatePoster() {
            const hostInput = document.getElementById('hostInput');
            const nameInput = document.getElementById('nameInput');
            const eventInput = document.getElementById('eventInput');
            const host = hostInput.value.trim();
            const name = nameInput.value.trim();
            const event = eventInput.value.trim();
            
            // 验证输入
            let hasError = false;
            
            // 清除之前的错误状态
            clearErrors();
            
            if (!host) {
                showError('hostInput', 'hostError', '请输入邀请人姓名');
                hasError = true;
            }
            
            if (!name) {
                showError('nameInput', 'nameError', '请输入被邀请人姓名');
                hasError = true;
            }
            
            if (host.length > 20) {
                showError('hostInput', 'hostError', '邀请人姓名长度不能超过20个字符');
                hasError = true;
            }
            
            if (name.length > 20) {
                showError('nameInput', 'nameError', '被邀请人姓名长度不能超过20个字符');
                hasError = true;
            }
            
            if (hasError) {
                return;
            }
            
            // 显示加载状态
            showLoading();
            
            // 模拟加载过程
            setTimeout(() => {
                // 更新海报数据
                currentPosterData = {
                    host: host,
                    name: name,
                    event: event,
                    template: selectedTemplate,
                    customImage: customImageData,
                    date: new Date().toLocaleDateString('zh-CN', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    })
                };
                
                // 生成海报时立即应用样式
                applyTemplate(selectedTemplate);
                
                // 更新海报内容
                document.getElementById('posterHost').textContent = `${host} 邀请`;
                document.getElementById('posterName').textContent = name;
                document.getElementById('posterDate').textContent = `生成于 ${currentPosterData.date}`;
                
                // 如果有活动名称，更新副标题
                if (event) {
                    document.getElementById('posterSubtitle').innerHTML = `参加 ${event}<br>期待与你相遇！`;
                } else {
                    document.getElementById('posterSubtitle').innerHTML = `参加我们的精彩活动<br>期待与你相遇！`;
                }
                
                // 显示海报
                showPoster();
                
                // 记录使用统计
                trackUsage(name, host, selectedTemplate);
            }, 1500);
        }

        // 应用模板样式
        function applyTemplate(templateId) {
            const template = templates[templateId];
            const poster = document.getElementById('poster');
            
            console.log('开始应用模板:', templateId, template);
            
            // 强制清除所有背景样式
            poster.style.background = '';
            poster.style.backgroundImage = '';
            poster.style.backgroundSize = '';
            poster.style.backgroundPosition = '';
            poster.style.backgroundRepeat = '';
            poster.classList.remove('custom-bg');
            
            // 等待一帧后应用新样式
            requestAnimationFrame(() => {
                if (customImageData) {
                    // 使用自定义背景
                    poster.style.backgroundImage = `url(${customImageData})`;
                    poster.style.backgroundSize = 'cover';
                    poster.style.backgroundPosition = 'center';
                    poster.style.backgroundRepeat = 'no-repeat';
                    poster.classList.add('custom-bg');
                    console.log('应用自定义背景');
                } else {
                    // 使用模板背景 - 重要修复
                    poster.style.background = template.background;
                    poster.classList.remove('custom-bg');
                    console.log('应用模板背景:', template.background);
                }
                
                // 应用图标
                document.getElementById('posterIcon').textContent = template.icon;
            });
        }
        
        // 显示错误信息
        function showError(inputId, errorId, message) {
            const input = document.getElementById(inputId);
            const error = document.getElementById(errorId);
            
            input.classList.add('error');
            error.textContent = message;
            error.style.display = 'block';
            
            // 聚焦到第一个错误输入框
            if (!document.querySelector('.input-group input.error:focus')) {
                input.focus();
            }
        }

        // 清除错误状态
        function clearErrors() {
            document.querySelectorAll('.input-group input').forEach(input => {
                input.classList.remove('error');
            });
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });
        }
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('posterSection').style.display = 'none';
        }
        
        // 显示海报
        function showPoster() {
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('posterSection').style.display = 'block';
            
            // 延迟应用样式确保元素已渲染
            setTimeout(() => {
                console.log('重新应用模板样式');
                applyTemplate(selectedTemplate);
            }, 200);
            
            // 添加生成动画
            const poster = document.getElementById('poster');
            poster.style.transform = 'scale(0.8) rotateY(180deg)';
            poster.style.opacity = '0';
            
            setTimeout(() => {
                poster.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                poster.style.transform = 'scale(1) rotateY(0deg)';
                poster.style.opacity = '1';
            }, 300);
        }
        
        // 重置表单
        function resetForm() {
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('posterSection').style.display = 'none';
            document.getElementById('hostInput').value = '';
            document.getElementById('nameInput').value = '';
            document.getElementById('eventInput').value = '';
            
            // 重置图片
            removeImage();
            
            // 清除错误状态
            clearErrors();
            
            // 重置模板选择为第一个
            selectTemplate(1);
            
            // 重置海报样式
            const poster = document.getElementById('poster');
            poster.classList.remove('custom-bg');
            poster.style.backgroundImage = '';
            poster.style.background = '';
            
            document.getElementById('hostInput').focus();
        }
        
        // 下载海报（真正的图片下载）
        async function downloadPoster() {
            if (!currentPosterData) return;
            
            try {
                // 显示加载状态
                const downloadBtn = document.querySelector('.action-btn.primary');
                const originalText = downloadBtn.innerHTML;
                downloadBtn.innerHTML = '🔄 生成中...';
                downloadBtn.disabled = true;
                
                // 获取海报元素
                const posterElement = document.getElementById('poster');
                
                // 使用 html2canvas 生成图片
                const canvas = await html2canvas(posterElement, {
                    backgroundColor: null,
                    scale: 2, // 提高图片质量
                    useCORS: true,
                    allowTaint: true,
                    width: posterElement.offsetWidth,
                    height: posterElement.offsetHeight
                });
                
                // 转换为图片并下载
                const link = document.createElement('a');
                link.download = `${currentPosterData.host}-邀请-${currentPosterData.name}-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                
                // 触发下载
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // 显示成功提示
                showDownloadSuccess();
                
                // 恢复按钮状态
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
                
            } catch (error) {
                console.error('下载失败:', error);
                alert('下载失败，请稍后重试或使用截图功能');
                
                // 恢复按钮状态
                const downloadBtn = document.querySelector('.action-btn.primary');
                downloadBtn.innerHTML = '📱 下载海报';
                downloadBtn.disabled = false;
            }
        }

        // 显示下载成功提示
        function showDownloadSuccess() {
            const successElement = document.getElementById('downloadSuccess');
            successElement.classList.add('show');
            
            setTimeout(() => {
                successElement.classList.remove('show');
            }, 3000);
        }
        
        // 分享海报
        function sharePoster() {
            if (!currentPosterData) return;
            
            const shareData = {
                title: `${currentPosterData.name}的专属邀请海报`,
                text: `我用${templates[currentPosterData.template].name}模板制作了专属邀请海报！`,
                url: window.location.href
            };
            
            if (navigator.share) {
                navigator.share(shareData);
            } else {
                // 降级处理：复制链接
                const url = window.location.href;
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(url).then(() => {
                        alert('链接已复制到剪贴板，快去分享给朋友们吧！');
                    });
                } else {
                    alert(`请复制以下链接分享：\n${url}`);
                }
            }
        }
        
        // 使用统计（可选）
        function trackUsage(name, host, templateId) {
            // 这里可以添加使用统计代码
            console.log(`海报生成成功: ${host} 邀请 ${name} - 模板${templateId} - ${new Date().toISOString()}`);
        }

        // 图片上传相关功能
        function initImageUpload() {
            const imageUploadArea = document.getElementById('imageUploadArea');
            const customImageInput = document.getElementById('customImage');
            
            // 点击上传区域
            imageUploadArea.addEventListener('click', function() {
                customImageInput.click();
            });
            
            // 文件选择处理
            customImageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        showImagePreview(e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // 显示图片预览
        function showImagePreview(imageUrl) {
            customImageData = imageUrl;
            
            const uploadPlaceholder = document.querySelector('.upload-placeholder');
            const imagePreview = document.getElementById('imagePreview');
            const previewImage = document.getElementById('previewImage');
            
            uploadPlaceholder.style.display = 'none';
            imagePreview.style.display = 'block';
            previewImage.src = imageUrl;
        }

        // 移除图片
        function removeImage() {
            customImageData = null;
            
            const uploadPlaceholder = document.querySelector('.upload-placeholder');
            const imagePreview = document.getElementById('imagePreview');
            const customImageInput = document.getElementById('customImage');
            
            uploadPlaceholder.style.display = 'flex';
            imagePreview.style.display = 'none';
            customImageInput.value = '';
        }

        // 打开裁剪模态框
        function openCropModal() {
            if (!customImageData) return;
            
            const cropModal = document.getElementById('cropModal');
            const cropImage = document.getElementById('cropImage');
            
            cropImage.src = customImageData;
            cropModal.classList.add('show');
            
            // 重置控制器
            document.getElementById('scaleRange').value = 1;
            document.getElementById('posXRange').value = 0;
            document.getElementById('posYRange').value = 0;
            
            // 监听控制器变化
            setupCropControls();
        }

        // 设置裁剪控制器
        function setupCropControls() {
            const scaleRange = document.getElementById('scaleRange');
            const posXRange = document.getElementById('posXRange');
            const posYRange = document.getElementById('posYRange');
            const cropImage = document.getElementById('cropImage');
            
            function updateCropImage() {
                const scale = scaleRange.value;
                const posX = posXRange.value;
                const posY = posYRange.value;
                
                cropImage.style.transform = `scale(${scale}) translate(${posX}%, ${posY}%)`;
            }
            
            scaleRange.addEventListener('input', updateCropImage);
            posXRange.addEventListener('input', updateCropImage);
            posYRange.addEventListener('input', updateCropImage);
        }

        // 应用裁剪
        function applyCrop() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // 设置画布尺寸为新的海报比例
            canvas.width = 350;
            canvas.height = 688;
            
            // 创建临时图片对象
            const img = new Image();
            img.onload = function() {
                const scale = document.getElementById('scaleRange').value;
                const posX = document.getElementById('posXRange').value;
                const posY = document.getElementById('posYRange').value;
                
                // 计算图片绘制参数
                const imgWidth = img.width * scale;
                const imgHeight = img.height * scale;
                const x = (canvas.width - imgWidth) / 2 + (posX * canvas.width / 100);
                const y = (canvas.height - imgHeight) / 2 + (posY * canvas.height / 100);
                
                // 绘制图片到画布
                ctx.drawImage(img, x, y, imgWidth, imgHeight);
                
                // 获取裁剪后的图片数据
                customImageData = canvas.toDataURL('image/png');
                
                // 更新预览
                document.getElementById('previewImage').src = customImageData;
                
                // 关闭模态框
                closeCropModal();
                
                console.log('裁剪完成，新的图片数据:', customImageData.substring(0, 50) + '...');
            };
            img.src = customImageData;
        }

        // 关闭裁剪模态框
        function closeCropModal() {
            const cropModal = document.getElementById('cropModal');
            cropModal.classList.remove('show');
        }

        // 事件监听初始化
        function initEventListeners() {
            // 输入框事件
            document.getElementById('hostInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('nameInput').focus();
                }
            });

            document.getElementById('nameInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generatePoster();
                }
            });
            
            document.getElementById('eventInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generatePoster();
                }
            });
            
            // 输入验证和错误清除
            document.getElementById('hostInput').addEventListener('input', function(e) {
                const value = e.target.value;
                if (value.length > 20) {
                    e.target.value = value.substring(0, 20);
                }
                if (value.trim()) {
                    e.target.classList.remove('error');
                    document.getElementById('hostError').style.display = 'none';
                }
            });

            document.getElementById('nameInput').addEventListener('input', function(e) {
                const value = e.target.value;
                if (value.length > 20) {
                    e.target.value = value.substring(0, 20);
                }
                if (value.trim()) {
                    e.target.classList.remove('error');
                    document.getElementById('nameError').style.display = 'none';
                }
            });

            document.getElementById('eventInput').addEventListener('input', function(e) {
                const value = e.target.value;
                if (value.length > 30) {
                    e.target.value = value.substring(0, 30);
                }
            });
            
            // 模板选择事件
            document.querySelectorAll('.template-option').forEach(option => {
                option.addEventListener('click', function() {
                    const templateId = parseInt(this.getAttribute('data-template'));
                    selectTemplate(templateId);
                });
            });

            // 模态框外部点击关闭
            document.getElementById('cropModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeCropModal();
                }
            });

            // 键盘快捷键
            document.addEventListener('keydown', function(e) {
                // ESC 键重置表单
                if (e.key === 'Escape') {
                    const posterSection = document.getElementById('posterSection');
                    if (posterSection.style.display !== 'none') {
                        resetForm();
                    } else if (document.getElementById('cropModal').classList.contains('show')) {
                        closeCropModal();
                    }
                }
                
                // 数字键快速选择模板
                if (e.key >= '1' && e.key <= '6') {
                    const inputSection = document.getElementById('inputSection');
                    if (inputSection.style.display !== 'none') {
                        selectTemplate(parseInt(e.key));
                    }
                }
            });
        }
        
        // 页面加载完成初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化事件监听器
            initEventListeners();
            
            // 初始化图片上传功能
            initImageUpload();
            
            // 聚焦第一个输入框
            document.getElementById('hostInput').focus();
            
            // 检查依赖库
            if (typeof html2canvas === 'undefined') {
                console.warn('html2canvas 库未加载，下载功能可能无法正常工作');
            }
        });
    </script>
</body>
</html>
