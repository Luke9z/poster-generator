<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人邀请海报生成器</title>
    <meta name="description" content="扫码生成专属邀请海报，个性化定制你的邀请函">
    <meta name="keywords" content="邀请函,海报生成,二维码,个性化">
    
    <!-- 社交媒体分享优化 -->
    <meta property="og:title" content="个人邀请海报生成器">
    <meta property="og:description" content="扫码生成专属邀请海报，个性化定制你的邀请函">
    <meta property="og:type" content="website">
    
    <!-- 引入 html2canvas 库用于海报保存 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        /* 背景动画 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0,0,0,0.15);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: sparkle 6s linear infinite;
        }

        @keyframes sparkle {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .input-section {
            padding: 40px 30px;
            text-align: center;
        }

        .input-section h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 600;
        }

        .input-section .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 15px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .template-selector {
            margin-bottom: 30px;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .template-option {
            position: relative;
            border: 3px solid #e1e5e9;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 3/4;
            background: white;
        }

        .template-option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .template-option.selected {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .template-preview {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 10px;
            text-align: center;
            position: relative;
        }

        .template-name {
            position: absolute;
            bottom: 4px;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px;
            font-size: 10px;
            text-align: center;
        }

        /* 不同模板的样式 */
        .template-1 { background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%); }
        .template-2 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .template-3 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .template-4 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .template-5 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .template-6 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .poster-section {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .poster-container {
            position: relative;
            display: inline-block;
            margin-bottom: 25px;
        }

        .poster {
            width: 300px;
            height: 450px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            margin: 0 auto;
        }

        .poster::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.2) 0%, transparent 50%);
            animation: shimmer 4s ease-in-out infinite alternate;
        }

        @keyframes shimmer {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        .poster-content {
            position: relative;
            z-index: 2;
            padding: 20px;
        }

        .poster-icon {
            font-size: 36px;
            margin-bottom: 15px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .poster-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .poster-name {
            font-size: 28px;
            font-weight: 900;
            margin: 20px 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.4);
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% { filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(255,255,255,0.8)); }
        }

        .poster-subtitle {
            font-size: 14px;
            font-weight: 500;
            margin-top: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            line-height: 1.4;
        }

        .poster-date {
            font-size: 11px;
            margin-top: 15px;
            opacity: 0.9;
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .action-btn {
            padding: 14px 28px;
            border: 2px solid #667eea;
            border-radius: 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
        }

        .action-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .action-btn.primary:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .action-btn.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-color: transparent;
        }

        .action-btn.success:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 12px;
            border-top: 1px solid #e1e5e9;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-success {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .download-success.show {
            transform: translateX(0);
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 20px;
            }
            
            .input-section {
                padding: 30px 20px;
            }
            
            .poster {
                width: 260px;
                height: 390px;
            }
            
            .poster-title {
                font-size: 20px;
            }
            
            .poster-name {
                font-size: 24px;
            }
            
            .poster-subtitle {
                font-size: 13px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                width: 100%;
                max-width: 200px;
            }

            .template-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* 暗色主题适配 */
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(30, 30, 30, 0.95);
                color: white;
            }
            
            .input-section h2 {
                color: white;
            }
            
            .input-section .subtitle {
                color: #ccc;
            }
            
            .input-group input {
                background: #2a2a2a;
                border-color: #444;
                color: white;
            }
            
            .input-group label {
                color: #ccc;
            }
            
            .footer {
                color: #999;
                border-top-color: #444;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎉 邀请海报生成器</h1>
            <p>专属定制 · 即刻生成</p>
        </div>

        <div class="input-section" id="inputSection">
            <h2>创建你的专属邀请海报</h2>
            <p class="subtitle">选择模板，输入信息，生成精美的个人邀请海报</p>
            
            <div class="input-group">
                <label for="nameInput">👤 你的姓名</label>
                <input type="text" id="nameInput" placeholder="请输入你的姓名" maxlength="20" required>
            </div>

            <div class="input-group">
                <label for="eventInput">🎊 活动名称（可选）</label>
                <input type="text" id="eventInput" placeholder="如：生日聚会、婚礼庆典等" maxlength="30">
            </div>
            
            <div class="template-selector">
                <label>🎨 选择海报模板</label>
                <div class="template-grid">
                    <div class="template-option selected" data-template="1">
                        <div class="template-preview template-1">
                            <div>🎊</div>
                            <div>彩虹</div>
                        </div>
                        <div class="template-name">彩虹梦境</div>
                    </div>
                    <div class="template-option" data-template="2">
                        <div class="template-preview template-2">
                            <div>⭐</div>
                            <div>星空</div>
                        </div>
                        <div class="template-name">星空夜语</div>
                    </div>
                    <div class="template-option" data-template="3">
                        <div class="template-preview template-3">
                            <div>🌸</div>
                            <div>樱花</div>
                        </div>
                        <div class="template-name">樱花飞舞</div>
                    </div>
                    <div class="template-option" data-template="4">
                        <div class="template-preview template-4">
                            <div>🌊</div>
                            <div>海洋</div>
                        </div>
                        <div class="template-name">海洋之心</div>
                    </div>
                    <div class="template-option" data-template="5">
                        <div class="template-preview template-5">
                            <div>🍃</div>
                            <div>森林</div>
                        </div>
                        <div class="template-name">翠绿森林</div>
                    </div>
                    <div class="template-option" data-template="6">
                        <div class="template-preview template-6">
                            <div>🌅</div>
                            <div>日出</div>
                        </div>
                        <div class="template-name">日出东方</div>
                    </div>
                </div>
            </div>
            
            <button class="generate-btn" onclick="generatePoster()">
                <span>生成我的专属海报</span>
            </button>
        </div>

        <div class="loading" id="loadingSection">
            <div class="loading-spinner"></div>
            <p>正在生成你的专属海报...</p>
        </div>

        <div class="poster-section" id="posterSection">
            <div class="poster-container">
                <div class="poster" id="poster">
                    <div class="poster-content">
                        <div class="poster-icon" id="posterIcon">🎊</div>
                        <div class="poster-title" id="posterTitle">诚挚邀请</div>
                        <div class="poster-name" id="posterName"></div>
                        <div class="poster-subtitle" id="posterSubtitle">
                            参加我们的精彩活动<br>
                            期待与你相遇！
                        </div>
                        <div class="poster-date" id="posterDate"></div>
                    </div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn primary" onclick="downloadPoster()">
                    📱 下载海报
                </button>
                <button class="action-btn" onclick="sharePoster()">
                    🔗 分享海报
                </button>
                <button class="action-btn" onclick="resetForm()">
                    🔄 重新制作
                </button>
            </div>
        </div>

        <div class="footer">
            <p>© 2025 邀请海报生成器 · 让每一次邀请都充满仪式感</p>
        </div>
    </div>

    <!-- 下载成功提示 -->
    <div class="download-success" id="downloadSuccess">
        ✅ 海报已保存到相册！
    </div>

    <script>
        // 全局变量
        let currentPosterData = null;
        let selectedTemplate = 1;

        // 模板配置
        const templates = {
            1: {
                name: '彩虹梦境',
                background: 'linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #48dbfb 100%)',
                icon: '🎊',
                title: '诚挚邀请'
            },
            2: {
                name: '星空夜语',
                background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                icon: '⭐',
                title: '星光邀请'
            },
            3: {
                name: '樱花飞舞',
                background: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                icon: '🌸',
                title: '浪漫邀约'
            },
            4: {
                name: '海洋之心',
                background: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                icon: '🌊',
                title: '蔚蓝邀请'
            },
            5: {
                name: '翠绿森林',
                background: 'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                icon: '🍃',
                title: '自然邀约'
            },
            6: {
                name: '日出东方',
                background: 'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
                icon: '🌅',
                title: '晨光邀请'
            }
        };
        
        // 模板选择
        function selectTemplate(templateId) {
            selectedTemplate = templateId;
            
            // 更新选中状态
            document.querySelectorAll('.template-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelector(`[data-template="${templateId}"]`).classList.add('selected');
        }

        // 生成海报
        function generatePoster() {
            const nameInput = document.getElementById('nameInput');
            const eventInput = document.getElementById('eventInput');
            const name = nameInput.value.trim();
            const event = eventInput.value.trim();
            
            if (!name) {
                alert('请输入你的姓名');
                nameInput.focus();
                return;
            }
            
            if (name.length > 20) {
                alert('姓名长度不能超过20个字符');
                nameInput.focus();
                return;
            }
            
            // 显示加载状态
            showLoading();
            
            // 模拟加载过程
            setTimeout(() => {
                // 更新海报数据
                currentPosterData = {
                    name: name,
                    event: event,
                    template: selectedTemplate,
                    date: new Date().toLocaleDateString('zh-CN', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    })
                };
                
                // 应用模板样式
                applyTemplate(selectedTemplate);
                
                // 更新海报内容
                document.getElementById('posterName').textContent = name;
                document.getElementById('posterDate').textContent = `生成于 ${currentPosterData.date}`;
                
                // 如果有活动名称，更新副标题
                if (event) {
                    document.getElementById('posterSubtitle').innerHTML = `参加 ${event}<br>期待与你相遇！`;
                } else {
                    document.getElementById('posterSubtitle').innerHTML = `参加我们的精彩活动<br>期待与你相遇！`;
                }
                
                // 显示海报
                showPoster();
                
                // 记录使用统计
                trackUsage(name, selectedTemplate);
            }, 1500);
        }

        // 应用模板样式
        function applyTemplate(templateId) {
            const template = templates[templateId];
            const poster = document.getElementById('poster');
            
            poster.style.background = template.background;
            document.getElementById('posterIcon').textContent = template.icon;
            document.getElementById('posterTitle').textContent = template.title;
        }
        
        // 显示加载状态
        function showLoading() {
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('posterSection').style.display = 'none';
        }
        
        // 显示海报
        function showPoster() {
            document.getElementById('inputSection').style.display = 'none';
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('posterSection').style.display = 'block';
            
            // 添加生成动画
            const poster = document.getElementById('poster');
            poster.style.transform = 'scale(0.8) rotateY(180deg)';
            poster.style.opacity = '0';
            
            setTimeout(() => {
                poster.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                poster.style.transform = 'scale(1) rotateY(0deg)';
                poster.style.opacity = '1';
            }, 100);
        }
        
        // 重置表单
        function resetForm() {
            document.getElementById('inputSection').style.display = 'block';
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('posterSection').style.display = 'none';
            document.getElementById('nameInput').value = '';
            document.getElementById('eventInput').value = '';
            
            // 重置模板选择为第一个
            selectTemplate(1);
            document.getElementById('nameInput').focus();
        }
        
        // 下载海报（真正的图片下载）
        async function downloadPoster() {
            if (!currentPosterData) return;
            
            try {
                // 显示加载状态
                const downloadBtn = document.querySelector('.action-btn.primary');
                const originalText = downloadBtn.innerHTML;
                downloadBtn.innerHTML = '🔄 生成中...';
                downloadBtn.disabled = true;
                
                // 获取海报元素
                const posterElement = document.getElementById('poster');
                
                // 使用 html2canvas 生成图片
                const canvas = await html2canvas(posterElement, {
                    backgroundColor: null,
                    scale: 2, // 提高图片质量
                    useCORS: true,
                    allowTaint: true,
                    width: posterElement.offsetWidth,
                    height: posterElement.offsetHeight
                });
                
                // 转换为图片并下载
                const link = document.createElement('a');
                link.download = `${currentPosterData.name}-邀请海报-${Date.now()}.png`;
                link.href = canvas.toDataURL('image/png', 1.0);
                
                // 触发下载
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // 显示成功提示
                showDownloadSuccess();
                
                // 恢复按钮状态
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
                
            } catch (error) {
                console.error('下载失败:', error);
                alert('下载失败，请稍后重试或使用截图功能');
                
                // 恢复按钮状态
                const downloadBtn = document.querySelector('.action-btn.primary');
                downloadBtn.innerHTML = '📱 下载海报';
                downloadBtn.disabled = false;
            }
        }

        // 显示下载成功提示
        function showDownloadSuccess() {
            const successElement = document.getElementById('downloadSuccess');
            successElement.classList.add('show');
            
            setTimeout(() => {
                successElement.classList.remove('show');
            }, 3000);
        }
        
        // 分享海报
        function sharePoster() {
            if (!currentPosterData) return;
            
            const shareData = {
                title: `${currentPosterData.name}的专属邀请海报`,
                text: `我用${templates[currentPosterData.template].name}模板制作了专属邀请海报！`,
                url: window.location.href
            };
            
            if (navigator.share) {
                navigator.share(shareData);
            } else {
                // 降级处理：复制链接
                const url = window.location.href;
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(url).then(() => {
                        alert('链接已复制到剪贴板，快去分享给朋友们吧！');
                    });
                } else {
                    alert(`请复制以下链接分享：\n${url}`);
                }
            }
        }
        
        // 使用统计（可选）
        function trackUsage(name, templateId) {
            // 这里可以添加使用统计代码
            console.log(`海报生成成功: ${name} - 模板${templateId} - ${new Date().toISOString()}`);

        // 事件监听
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generatePoster();
            }
        });
        
        document.getElementById('eventInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generatePoster();
            }
        });
        
        // 输入验证
        document.getElementById('nameInput').addEventListener('input', function(e) {
            const value = e.target.value;
            if (value.length > 20) {
                e.target.value = value.substring(0, 20);
            }
        });

        document.getElementById('eventInput').addEventListener('input', function(e) {
            const value = e.target.value;
            if (value.length > 30) {
                e.target.value = value.substring(0, 30);
            }
        });
        
        // 模板选择事件
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.template-option').forEach(option => {
                option.addEventListener('click', function() {
                    const templateId = parseInt(this.getAttribute('data-template'));
                    selectTemplate(templateId);
                });
            });
        });
        
        // 页面加载完成
        window.addEventListener('load', function() {
            document.getElementById('nameInput').focus();
            
            // 预加载资源
            setTimeout(() => {
                const poster = document.getElementById('poster');
                poster.style.transform = 'scale(1)';
            }, 100);
        });
        
        // 页面可见性变化处理
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                // 页面重新可见时聚焦输入框
                const inputSection = document.getElementById('inputSection');
                if (inputSection.style.display !== 'none') {
                    document.getElementById('nameInput').focus();
                }
            }
        });

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            // ESC 键重置表单
            if (e.key === 'Escape') {
                const posterSection = document.getElementById('posterSection');
                if (posterSection.style.display !== 'none') {
                    resetForm();
                }
            }
            
            // 数字键快速选择模板
            if (e.key >= '1' && e.key <= '6') {
                const inputSection = document.getElementById('inputSection');
                if (inputSection.style.display !== 'none') {
                    selectTemplate(parseInt(e.key));
                }
            }
        });

        // 检查 html2canvas 库是否加载
        window.addEventListener('load', function() {
            if (typeof html2canvas === 'undefined') {
                console.warn('html2canvas 库未加载，下载功能可能无法正常工作');
            }
        });

        // 添加双击海报放大功能
        document.addEventListener('DOMContentLoaded', function() {
            const poster = document.getElementById('poster');
            let isEnlarged = false;
            
            poster.addEventListener('dblclick', function() {
                if (isEnlarged) {
                    poster.style.transform = 'scale(1)';
                    poster.style.zIndex = 'auto';
                    poster.style.position = 'relative';
                } else {
                    poster.style.transform = 'scale(1.5)';
                    poster.style.zIndex = '1000';
                    poster.style.position = 'relative';
                }
                isEnlarged = !isEnlarged;
            });
        });
    </script>
